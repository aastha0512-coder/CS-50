<!DOCTYPE html>

<html lang="en">

    <head>
        <style>
            body{
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover

            }
            label{
                font-weight: bold
            }

        </style>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->


        <link href="/static/styles.css" rel="stylesheet">

        <title>Home Pal: {% block title %}{% endblock %}</title>

    </head>

    <body style="background-image:url('https://media.gettyimages.com/photos/healthy-eating-exercising-weight-and-blood-pressure-control-picture-id1280587810?k=20&m=1280587810&s=612x612&w=0&h=HbmfdgfBL6s0dayZF8oiweVqC_5qvgVpcGWZtH8_DDY=')">


        <!-- <nav class="bg-light border navbar navbar-expand-md navbar-light"> -->
            <nav class="navbar navbar-expand-md navbar-dark bg-dark"

            <div class="container-fluid">

                <!-- <a style="text-align: center;"class="navbar-brand" href="/"><span class="black">Best Before</a> -->
                    <!-- <a class="navbar-brand" href="/"><span class="black">Best Before</a> -->
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <a class="navbar-brand" href="/"><span class="black">Home Pal:</a>
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-3">
                            <li class="nav-item"><a class="nav-link navbar-nav" href="/products"><span class="font">Products</span></a></li>
                            <li class="nav-item"><a class="nav-link navbar-nav" href="/consumption"><span class="font">Consumption</span></a></li>
                            <li class="nav-item"><a class="nav-link navbar-nav" href="/sell"><span class="font">Shopping list</span></a></li>
                            <li class="nav-item"><a class="nav-link navbar-nav" href="/history"><span class="font">__</span></a></li>
                        </ul>

                        <ul class="navbar-nav ms-auto mt-3">
                            <li class="nav-item"><a class="nav-link navbar-nav" href="/logout"><span class="font">Log Out</span></a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-3">
                            <li class="nav-item"><a class="nav-link navbar-nav" href="/register"><span class="font">Register</span></a></li>
                            <li class="nav-item"><a class="nav-link navbar-nav" href="/login"><span class="font">Log In</span></a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container-fluid py-5 text-center align-item ">
            <div class="col-lg-7 grid-margin stretch-card mx-auto ">
                <div class="card border-dark">
                  <div class="card-body">
                    <h4 class="card-title mb-3">{% block card %}{% endblock %}</h4>

                    {% block main %}{% endblock %}
                  </div>
                </div>
              </div>

        </main>


    </body>

</html>
